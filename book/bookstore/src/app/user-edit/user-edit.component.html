<div *ngIf="user">
    <h2>{{user.fullName | uppercase}} Details</h2>
    <div><span>id: </span>{{user.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="user.fullName" placeholder="fullName"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
