<body>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">

            <h2 class="form-title">Sign up</h2>

            <div class="form-group">
              <label for="fullName"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" formControlName="fullName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" placeholder="Full Name" />
            </div>

            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Your Email" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" formControlName="re_pass" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.re_pass.errors }" placeholder="Repeat your password" />
              <div *ngIf="submitted && f.re_pass.errors" class="invalid-feedback">
                <div *ngIf="f.re_pass.errors.required">Re-password is required</div>
              </div>
            </div>

            <div class="form-group ">
              <button [disabled]="loading" class="form-submit">Register</button>
              <img *ngIf="loading" class="pl-3"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
          </div>

          <div class="signup-image">
            <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
            <a href="/login" class="signup-image-link">I am already member</a>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>
