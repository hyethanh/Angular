<div *ngIf="user">
<body>

  <div *ngIf="user">
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
            
          </div>

          <div class="signin-form">
            <h2 class="form-title">Information</h2>

            <div class="form-group">
              <label for="id"><i class="zmdi zmdi-account material-icons-name"></i></label>ID:
              <input type="text" [(ngModel)]="id" placeholder="{{user.id}}" disabled/>
            </div>

            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>Email:
              <input type="text" [(ngModel)]="email" placeholder="{{user.email}}" disabled/>
            </div>

            <div class="form-group">
              <label for="fullName"><i class="zmdi zmdi-lock"></i></label>Full Name:
              <input type="text" [(ngModel)]="fullName" placeholder="{{user.fullName}}" />
            </div>

              <p-calendar [(ngModel)]="user.birthday" showButtonBar="true"
                placeholder="{{user.birthday | date:'dd-MM-yyyy'}}">{{user.birthday}}</p-calendar>

            <div class="form-group"></div>
            <div class="form-group">
              <label for="Actived"><i class="zmdi zmdi-lock"></i></label>
              <p-inputSwitch [(ngModel)]="user.enabled"></p-inputSwitch>
            </div>

            <div class="form-group ">
              <button [disabled]="loading" class="form-submit" (click)="save()">Save</button>
              <img *ngIf="loading" class="pl-3"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </section>
