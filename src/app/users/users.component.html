<h3 class="first">Basic</h3>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Birthday</th>
            <th>Role/Roles</th>
            <th>Enable</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.birthday | date:'dd-MM-yyyy'}}</td>
            <td>{{user.role}}</td>
            <td><span class="badge badge-success">Success</span></td>
            <td><i class="ti ti-settings" style="font-size: 30px; margin-right:0.5em; cursor: pointer"></i>
            <i class="ti ti-trash" (click)="delete(user)"  style="font-size: 30px; cursor: pointer;"></i></td>
        </tr>
    </ng-template>
</p-table>
