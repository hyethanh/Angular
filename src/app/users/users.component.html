<!-- <button type="text" (click)="display = true" pButton icon="ti ti-view-list-alt"></button> -->
<button type="text" (click)="display = true" pButton icon="ti ti-view-list-alt"></button>
<nav class="navbar navbar-inverse"></nav>

<p-table [value]="users" [paginator]="true" [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[5,10,20]">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Full Name</th>
      <th>Birthday</th>
      <th>Role/Roles</th>
      <th>Enable</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.fullName}}</td>
      <td>{{user.birthday | date:'dd-MM-yyyy'}}</td>
      <td>{{user.role}}</td>
      <td>

        <div *ngIf="user.enabled; else showDisable">
          <span class="badge badge-success">Enable</span>
        </div>
        <ng-template #showDisable>
          <span class="badge badge-danger">Disable</span>
        </ng-template>

      </td>
      <td>
        <button pButton type="button" label="Edit" class="ui-button-rounded ui-button-info"
          routerLink="/users/edit/{{user.id}}" style="margin-right: 1.5em"></button>

        
          <p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">

            <ng-template let-message pTemplate="message">
              <div style="text-align: center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                <h3>{{message.summary}}</h3>
                <p>{{message.detail}}</p>
              </div>
              <div class="ui-g ui-fluid">
                <div class="ui-g-6">
                  <button type="button" pButton (click)="delete(user)" label="Yes" class="ui-button-success"></button>
                </div>
                <div class="ui-g-6">
                  <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
                </div>
              </div>
              
            </ng-template>
            
          </p-toast>
        <button pButton type="button" label="Delete" class="ui-button-rounded ui-button-danger" (click)="showConfirm()"></button> 
      </td>
    </tr>

  </ng-template>
</p-table>
